<!DOCTYPE html>
<html lang="en"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content=""width=device-width, initial-scale="1.0">
        <title>Forms</title>
    </head>
    <body>
        <h1>Forms Demo</h1>
        
        <form action="/tacos">
            <p>
            <label for="username">Enter a Username:</label>
            <input id="username" type="text" placeholder="username" name="username">
        </p>
        <p>
            <label for="password">Enter a Password</label>
            <input type="password" placeholder="password" id="password" name="password">
        </p>
        <p>
            <label for="color">Enter a Color:</label>
            <input type="color" placeholder="color" id="color" name="color">
        </p>
        <p>
            <label for="number">Enter a Number:</label>
            <input type="number" placeholder="enter a number" id="number" name="num" min="1" max="1000">
        </p>
        <button>Submit</button>
        <input type="submit" value="Click Me!">
    </form>
    <hr>
    <h2>Searches</h2>
    <h3>Search Reddit</h3>
        <form action="https://www.reddit.com/search/?q=silkie">
            <input type="text" name="q">
            <button>Search Reddit</button>
        </form>
        <h3>Search Google</h3>
        <form action="https://www.google.com/search?q=pizza">
            <input type="text" name="q">
            <button>Search Google</button>
        </form>
        <h3>Search Youtube</h3>
        <form action="https://www.youtube.com/results?search_query=dog">
            <input type="text" name="search_query">
            <button>Search Youtube</button>
        </form>

        <h2>More Inputs!</h2>
        <form action="/birds">
            <input type="checkbox" name="agree_tos" id="agree">
            <label for="agree">I agree to everything</label>
            <p>
                <label for="xs">XS:</label>
                <input type="radio" name="size" id="xs" value="xs">
                <label for="s">S</label>
                <input type="radio" name="size" id="s" value="s">
                <label for="m">M</label>
                <input type="radio" name="size" id="m" value="m">
            </p>
            <p>
                <label for="meal">Select an Option</label>
                <select name="meal" id="meal">
                    <option value="mix veg">Veg</option>
                    <option value="veg">Vegetarian</option>
                    <option value="starter">Starter</option>
                </select>
            </p>
            <p>
                <label for="cheese">Amount of Cheese:</label>
                <input type="range" id="cheese" min="1" max="10" name="cheese_level">
            </p>
            <label for="requests">Any Special Requests?</label>
            <br>
            <textarea id="requests" rows="10" cols="40" name="Requests?" placeholder="Type something here"></textarea>    
            <br>
            <button>Submit</button>
        </form>

        <h2>Validations</h2>
        <form action="/demo">
            <label for="first">Enter First Name</label>
            <input type="text" name="first" id="first" required>
            <p>
                <label for="username">Username</label>
                <input type="text" name="username" id="username" minlength="5" maxlength="20">
            </p>
            <p>
            <!--input type="email" required-->
            <input type="url">
        </p>
            <button>Submit</button>
        </form>
        
    </body>
    </html>
