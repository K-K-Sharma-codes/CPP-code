<!DOCTYPE html>
<html>
    <head>
    <title> CSS:nth child selector</title>
    <style>
        p:nth-child(even){
            background:pink;
            color: black;
            font-size:40px;
        }
        p:nth-child(odd){
            background-color: green;
            color: white;
            font-size: 20px;
        }
    </style>
    </head>
    <body>
       <p>
        odd
        <table border="1" cellpadding = "4" cellspacing = "5">
            <tr>
                <th>SERIAL NO.</th>
                <th>ROLL NO.</th>
                <th>Name</th>
                <th>ADDRESS</th>
            </tr>
            <tr>
                <td>1.</td>
                <td>80</td>
                <td>KAUSHAL</td>
                <td>DD NAGAR</td>
                
            </tr>
            <tr>
                <td>2.</td>
                <td>86</td>
                <td>KRISHNA</td>
                <td>GANDHI NAGAR</td>
            </tr>
         </table>
         </p> 
         <p>even</p>  
         
    </body>
</html>
